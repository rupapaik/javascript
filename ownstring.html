					 //own reverse methods starts....
					 
					 String.prototype.revMe = function(){
					 var s = "";
					 var i = this.length;
					 while(i>0){
					 s += this.substring(i-1,i);
					 i--;
					 }
					 return s;
					} 
					 
					 var x = "A B C D E F";
					document.write(x.revMe());
