<!DOCTYPE html>
    <head>
         <title>Javascript Fundamentals</title>
         <meta charset="UFT-8"/>
         < html lang="en">
         <link rel = "stylesheet" type = "text/css" href="main.css">
     </head>
  <body> 
        <section class="content">
            <header class= "header">
               <h2> <script> document.write ("Javascript Fundamentals");</script></h2>
            </header>
            <div class="maincontent">
			<table style = "background:white; ">
			<tr>
			   <td> Your Email</td>
			   <td>
			         <input type = "text" id ="getValue" onkeyup="validEmail()" style = "width:200px; padding:3px;"/>		
			  </td>	 
			</tr>
			</table>
			<!--Regular expression for (search string)...-->
			<script type ="text/javascript">
			function validEmail(){
			var getEmail    = document.getElementById("getValue") ;
			var email       = getEmail.value;
			var emailRegEx  =/^\w+([\.-]?\w+)+@\w+([\.:]?\w+)+(\.[a-zA-Z0-9]{2,3})+$/;
			getEmail.style.color = "white";
			if(emailRegEx.test(email)){
			getEmail.style.backgroundColor = "green";
			}else{
			
			getEmail.style.backgroundColor = "red";
			}
			
			
			}
			
			</script>
			
		 </script>
			</div>
            <footer class="footer">
               <h2><script> document.write ("www.javascript.com");</script></h2> 
			   </footer> 
        </section>
 

   </body>
</html>
