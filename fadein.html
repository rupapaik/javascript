<!DOCTYPE html>
    <head>
         <title>Javascript Fundamentals</title>
         <meta charset="UFT-8"/>
         < html lang="en">
         <link rel = "stylesheet" type = "text/css" href="main.css">
     </head>
  <body> 
        <section class="content">
            <header class= "header">
               <h2> <script> document.write ("Javascript Fundamentals");</script></h2>
            </header>
            <div class="maincontent">
			
			<div>
			
			<button onclick = "fadeOut()">Start</button>
			</div>
			
			<div>
			<img src="makali.jpeg" id = "myimg"/>
			
			</div>
			
             <script type = "text/javascript">
			 var element =  document.getElementById("myimg");
			 
			 var duration = 2000;
			 var hidtime  = 2000;
			 var showtime = 2000;
			 
			 function setOpacity(value){
			    element.style.opacity = value;
			 }
			 
			 function fadeOut(){
			   for(i=0; i<=1; i+=0.001){
			     setTimeout("setOpacity("+(1-i)+")",i*duration);
			   }
			   
			   setTimeout("fadeIn()",(duration+hidtime));
			 }
			 
			 function fadeIn(){
			    for (i=0; i<=1;i+=0.01){
				setTimeout("setOpacity("+i+")",i*duration);
				}
				
				setTimeout("fadeOut()",(duration+showtime));
			 }
			 
			 </script> 
           </div>
            <footer class="footer">
               <h2><script> document.write ("www.javascript.com");</script></h2> 
			   </footer> 
        </section>
 

   </body>
</html>
