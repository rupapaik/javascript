<!DOCTYPE html>
    <head>
         <title>Javascript Fundamentals</title>
         <meta charset="UFT-8"/>
         < html lang="en">
         <link rel = "stylesheet" type = "text/css" href="main.css">
     </head>
  <body> 
        <section class="content">
            <header class= "header">
               <h2> <script> document.write ("Javascript Fundamentals");</script></h2>
            </header>
            <div class="maincontent">
			
			<div  style = "background:pink;height:70px;width:80px;margin-left:300px;
			margin-top:200px;padding:40px;border-radius:11px;border:1px solid  pink;padding-top:40px;">
			
			<span id ="hour"></span>:
			<span id ="minute"></span>:
			<span id ="second"></span>
			
			</div>
               <script>
			   
			  function clock(){
			  var date = new Date();
			  
			  var hour = date.getHours(); 
			  var minute = date.getMinutes(); 
			  var second = date.getSeconds(); 
			  
			  document.getElementById("hour").innerHTML = hour;
			  document.getElementById("minute").innerHTML = minute;
			  document.getElementById("second").innerHTML = second;
			  }
			  setInterval(clock,1000);
			   </script> 
           </div>
            <footer class="footer">
               <h2><script> document.write ("www.javascript.com");</script></h2> 
			   </footer> 
        </section>
 

   </body>
