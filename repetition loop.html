<!DOCTYPE html>
    <head>
         <title>Javascript Fundamentals</title>

     </head>
  <body> 
        <section class="content">
            <div class= "header">
               <h2> <script> document.write ("Javascript Fundamentals");</script></h2>
            </div>
            <div class="maincontent">
              
                   
					 
		     <!--for loop--> 
			   
			   <script>
			   for (i=1; i<=10; i++){
			   document.write("2*"+i+"="+i*2+ "<br/>");
			   
			   }
			  </script>
				<!--while loop-->   
				   
			    <script>
			   var i=0;
			   while(true){
			   if(i==10){break;}
			   i++;
			   document.write("rupa<br/>");
			   
			   }
			   </script>
			   <!-- do while loop-->  
			   
			   <script>
			   var i = 10;
			   do{
			   document.write(i+"<br/>");
			   
			   }while(i<5);
			   
			   </script>
			   
			    <!--for in loop--> 
				
				<script>
				
				var i = 0;
				var color = ["blue","red","white","black"];
				for (i in color){
				document.write(color[i]+"<br/>");
				}
				</script>
				
			    <!--  for in object--> 
				
				<script>
				
				var i = 0;
				var obj = {a:1,b:2,c:3,d:4,e:5};
				for (i in obj){
				document.write(obj[i]+"<br/>");
				}
				</script>
            </div>
            <div class="footer">
               <h2><script> document.write ("www.javascript.com");</script></h2>
            </div>
        </section>
 

   </body>
